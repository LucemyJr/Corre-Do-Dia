<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/vocational.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <title>Teste Vocacional</title>
</head>
<body>
    <header id="header" class="header">
        <a href="index.html" class="logo">
            <img src="assets/logo-azul.svg" alt="Logo">
            
        </a>
        </nav>
    </header>
    <section class="test-main">
        <h1 class="test-tittle">Teste Vocacional:</h1>
        <p id="test-text">Quando faz um trabalho em grupo, você é aquele(a) que:</p>
        <div class="test-options" id="options-container">
            <div>
                <input type="radio" name="option" class="radio" id="radio1" value="option1" onclick="showNextBtn()">
                <div class="options-container">
                    <label for="radio1" class="options" id="option1" onclick="showNextBtn()">Quer ir direto ao ponto.</label>
                </div>
            </div>
            <div>
                <input type="radio" name="option" class="radio" id="radio2" value="option1" onclick="showNextBtn()">
                <div class="options-container">
                    <label for="radio2" class="options" id="option2" onclick="showNextBtn()">Propõe uma apresentação surpreendente ou tocante.</label>
                </div>
            </div>
            <div>
                <input type="radio" name="option" class="radio" id="radio3" value="option1" onclick="showNextBtn()">
                <div class="options-container">
                    <label for="radio3" class="options" id="option3" onclick="showNextBtn()">Analisa bem o escopo do trabalho antes de propor ações.</label>
                </div>
            </div>
            <div>
                <input type="radio" name="option" class="radio" id="radio4" value="option1" onclick="showNextBtn()">
                <div class="options-container">
                    <label for="radio4" class="options" id="option4" onclick="showNextBtn()">Discute as ideias com o grupo.</label>
                </div>
            </div>
            
        </div>
        <div class="congratulations" id="congratulations">
            <h1 class="text-result" id="testResult">Com base nas suas respostas, você tem mais aptidão para os cursos da área de: <span id="result">placeholder</span></h1>
            <a href="index.html" class="btn-result"id="testResult">Voltar para a página inicial</a>
        </div>
        <div class="next-question" id="question">
            <div class="question-number" id="question-number-container">
                <p id="number-question">1</p>
                <p>/15</p>
            </div>
            <button class="btn-next-question" id="next-question" onclick="hideNextBtn()">Proxima pergunta</button>
        </div>
    </section>
    <div id="modal-test" class="modal-test-container">
        <div id="modal-vocational" class="modal-vocational">
            <h3 class="modal-test-tittle">Bem vindo(a) a página do seu teste vocacional.</h3>
            <img src="assets/hello.png" alt="hello image" class="modal-test-img">
            <button class="start-test" id="start-btn">Clique aqui para começar</button>
        </div>
    </div>
<script src="js/modal-teste.js"></script>
<script src="js/testeVocacional.js"></script>
<script src="https://kit.fontawesome.com/a61adb45a7.js" crossorigin="anonymous"></script>
</body>
</html>
