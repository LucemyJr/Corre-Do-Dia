<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/vocational.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-cellphones.css">
    <link rel="stylesheet" href="css/responsive-tablets.css">
    <title>Teste Vocacional</title>
</head>
<body>
    <header id="header" class="header">
        <a href="index.html" class="logo">
            <img src="assets/logo-azul.svg" alt="Logo">
        </a>
        </nav>
    </header>
    <section class="test-main">
        <h1 class="test-tittle">Teste Vocacional:</h1>
        <p id="test-text">Quando faz um trabalho em grupo, você é aquele(a) que:</p>
        <div class="test-options">
            <button class="options" id="option1">Quer ir direto ao ponto</button>
            <button class="options" id="option2">Analisa bem o escopo do trabalho antes de propor ações.</button>
            <button class="options" id="option3">Propõe uma apresentação surpreendente ou tocante.</button>
            <button class="options" id="option4">Conduz o grupo a agir em determinada direção.</button>
        </div>
        <div class="progress-bar" id="progress-bar">
            <div></div>
        </div>
    </section>
    <div id="modal-test" class="modal-test-container">
        <div id="modal-vocational" class="modal-vocational">
            <h3 class="modal-test-tittle">Bem vindo(a) a página do seu teste vocacional.</h3>
            <img src="assets/hello.png" alt="hello image" class="modal-test-img">
            <button class="start-test" id="start-btn">Clique aqui para começar</button>
        </div>
    </div>
<script src="js/modal-teste.js"></script>
<script src="https://kit.fontawesome.com/a61adb45a7.js" crossorigin="anonymous"></script>
</body>
</html>
