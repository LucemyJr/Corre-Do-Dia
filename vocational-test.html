<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/vocational.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-cellphones.css">
    <link rel="stylesheet" href="css/responsive-tablets.css">
    <title>Teste Vocacional</title>
</head>
<body>
    <header id="header" class="header">
        <a href="index.html" class="logo">
            <img src="assets/logo-azul.svg" alt="Logo">
        </a>
        <nav id="nav">
            <button id="btn-mobile" class="btnMobile">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu">
                <li><a href="#about" id="menuOption1" class="menu-option">O CDD</a></li>
                <li><a href="#test" id="menuOption2" class="menu-option">Teste Vocacional</a></li>
                <li><a href="#trail" id="menuOption3" class="menu-option">Trilhas</a></li>
                <li><a href="#run" id="menuOption4" class="menu-option">Envie Seu Corre</a></li>
                <li><a href="#marketplace" id="menuOption5" class="menu-option">Mercado</a></li>
                <li><a href="#register" id="register" class="menu-option">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <section class="test-main">
        <h1 class="test-tittle">Teste Vocacional:</h1>
        <p id="test-text">Quando faz um trabalho em grupo, você é aquele(a) que:</p>
        <div class="test-options">
            <button class="options" id="option1">Quer ir direto ao ponto</button>
            <button class="options" id="option2">Analisa bem o escopo do trabalho antes de propor ações.</button>
            <button class="options" id="option3">Propõe uma apresentação surpreendente ou tocante.</button>
            <button class="options" id="option4">Conduz o grupo a agir em determinada direção.</button>
        </div>
        <div class="progress-bar" id="progress-bar">
            <div></div>
        </div>
    </section>
    <div id="modal-test" class="modal-container">
        <div id="modal" class="modal">
            <button class="closeModal-btn" id="btn-modal" >x</button>
            <h3 class="modal-tittle">Bem vindo(a) a página do seu teste vocacional.</h3>
            <img src="assets/hello.png" alt="hello image" class="modal-img">
        </div>
    </div>
<script src="js/hamburguer.js"></script>
<script src="js/scrollColor.js"></script>
<script src="js/modal-teste.js"></script>
